<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet"  href="./styles/reset.css" media="all"/>
    <link rel="stylesheet" href="./styles/styles.css" media="all"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Google</title>
  </head>
<body>
    <nav id="results-navbar">
        <div id="results-google-logo">
            <img src="images/google-logo.png" alt="Google logo"/>
        </div>
        <form id="results-search-form">
            <div class="search-bar" id="results-search-bar">
              <div class="input-search-bar" id="results-input-search-bar">
                <input type="text" class="search-input" autofocus="True" id="results-search-input">  
              </div>
              <div class="voice-img" id="results-voice-img">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="" />
              </div>
              <div class="glass-img" id="results-glass-img">
                <img src="images/magnifying-glass.png" alt="" />
              </div>
            </div>
        </form>
        <div id="results-rh-nav">
            <div class="header-bullet-image">
                <a class="header-image-link" id="more-products-link" href="#products">
                    <img src="images/products-logos.png" alt=""/>
                </a>
            </div>
            <div class="header-bullet-image">
                <a class="header-image-link" id="profile-link" href="#profile">
                  <img src="images/google-user.png" alt=""/>
                </a>
            </div>
        </div>
    </nav>

    <div class="search-type">
        <a class="search-type-details" id="search-all"><i class="material-icons-outlined md-18">search</i> All</a>
        <a class="search-type-details" id="search-maps"><i class="material-icons-outlined md-18">room</i> Maps</a>
        <a class="search-type-details" id="search-news"><i class="material-icons-outlined md-18">receipt</i> News</a>
        <a class="search-type-details" id="search-videos"><i class="material-icons-outlined md-18">slideshow</i> Videos</a>
        <a class="search-type-details" id="search-images"><i class="material-icons-outlined md-18">insert_photo</i> Images</a>
        <a class="search-type-details" id="search-more"><i class="material-icons-outlined md-18">more_vert</i> More</a>
        <a class="search-type-details" id="search-settings">Settings</a>
        <a class="search-type-details" id="search-tools">Tools</a>
        <a class="search-type-details" id="safe-search">SafeSearch on</a>
    </div>


    <footer id="search-results-footer"> 
        <div class="location-footer results-footer">
            <p class="footer-font" id="results-footer-location">Hogwarts</p>
            <p class="footer-font" id="results-footer-learn-more"> &#9679 <strong>Library, Hogwarts</strong> - Learn More</p>
        </div>
        <div class="main-footer results-footer">
          <div class="lh-footer">
            <a class="footer-link footer-font" href="#help">Help</a>
            <a class="footer-link footer-font" href="#send-feedback">Send feedback</a>
            <a class="footer-link footer-font" href="#privacy">Privacy</a>
            <a class="footer-link footer-font" href="#terms">Terms</a>
          </div>
      </div>
      </footer>
</body>

</html>
