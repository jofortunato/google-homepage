<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet"  href="./styles/reset.css" media="all"/>
    <link rel="stylesheet" href="./styles/styles.css" media="all"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Google</title>
  </head>

  <body>
      <nav class="main-navigation">
        <div class="header">
            <div class="header-bullet"> 
                <a class="header-link" id="gmail-link" href="#gmail">Gmail</a> 
            </div>
            <div class="header-bullet">
                <a class="header-link" id="images-link" href="#images">Images</a>
            </div>
            <div class="header-bullet-image">
                <a class="header-image-link" id="more-products-link" href="#products">
                    <img src="images/products-logos.png" alt=""/>
                </a>
            </div>
            <div class="header-bullet-image">
                <a class="header-image-link" id="profile-link" href="#profile">
                  <img src="images/google-user.png" alt=""/>
                </a>
            </div>
        </div>
      </nav>
      
      <main class="main-content">
        <div class="google-logo">
          <img src="images/google-logo.png" alt="Google logo"/>
        </div>

        <div class="search-bar">
          <div class="glass-img">
            <img src="images/magnifying-glass.png" alt="" />
          </div>
          <div class="input-search-bar">
            <input type="text" class="search-input" autofocus="True">  
          </div>
          <div class="voice-img">
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="" />
          </div>
        </div>

        <div class="search-btn">
          <div class="google-search-btn"></div>
          <div class="feeling-lucky-btn"></div>
        </div>

        <div class="language-msg"></div>
      </main>

      <footer>
        <h1>footer</h1>
      </footer>
  </body>
</html>
